import:
  - "~/.config/alacritty/themes/gruvbox_soft.yaml"
window:
  dimensions:
    columns: 82
    lines: 24
  position:
    x: 0
    y: 0
  padding:
    x: 8
    y: 8
  opacity: 0.95
  dynamic_title: true
font:
  normal:
    family: "SF Mono"
  size: 12.0
selection:
  save_to_clipboard: true
cursor:
  style:
    blinking: On
live_config_reload: true
shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - --command
    - "tmux attach || tmux"
