import:
 - "~/.config/alacritty/themes/catppuccin.yaml"
window:
  dimensions:
    columns: 82
    lines: 24
  position:
    x: 0
    y: 0
  padding:
    x: 10
    y: 10
  dynamic_title: true
font:
  normal:
    family: "Source Code Pro"
  size: 12.0
selection:
  save_to_clipboard: true
cursor:
  style:
    blinking: On
live_config_reload: true
shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - --command
    - "tmux attach || tmux"
key_bindings:
  - { key: L, mods: Command, chars: "\x0C" }
